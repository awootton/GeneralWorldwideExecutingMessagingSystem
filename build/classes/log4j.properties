log4j.debug=true
log4j.rootLogger=INFO, CONSOLE, GWEMS

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.GWEMS=org.gwems.util.PublishLogAppender
log4j.appender.GWEMS.layout=org.apache.log4j.PatternLayout
log4j.appender.GWEMS.layout.ConversionPattern=%d{MMM dd yyyy HH:mm:ss,SSS} [%t] %-5p %l - %m%n

